<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
</head>
<body th:style="'background-color: ' + ${color}">
    <div>
        <h2 th:text="'View count: ' + ${viewCount}"></h2>
    </div>
    <div>
        <ul>
            <li th:each="greeting : ${greetings}" th:text="${greeting}"></li>
        </ul>
    </div>

</body>
</html>
